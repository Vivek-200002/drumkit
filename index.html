<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js drum kit</title>
</head>
<body>
  <div class="keys" >
<div data-keys="65" class="key">
    <kbd>A</kbd>
    <span class="sound">clap</span>
</div>
    <div data-keys="83" class="key">
    <kbd>S</kbd>
    <span class="sound">hihat</span>
</div>
<div data-keys="68" class="key">
    <kbd>D</kbd>
    <span class="sound">kick</span>
</div>
<div data-keys="78" class="key">
    <kbd>F</kbd>
    <span class="sound">openhat</span>
</div>
<div data-keys="71" class="key">
    <kbd>G</kbd>
    <span class="sound">boom</span>
</div>
<div data-keys="65" class="key">
    <kbd>A</kbd>
    <span class="sound">clap</span>
</div>
  </div> 

  <audio data-key="65" src="Single Clap - Sound Effect (HD).mp3"></audio>
  <audio data-key="83" src="Open hi hat 14_  sound effect - Royalty free.mp3"></audio>
  <script>
window.addEventListener('keydown',function(e){
    const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
    console.log(audio);
    if(!audio)return;
    audio.currentTime=0;
    audio.play();
    key.classList.add(`playing`);
    function removeTransition(e){
        if(e.propertyName!=='transform')return;
        this.classList.remove('playing');
    }
const keys=document.querySelectorAll('.key');
key.forEach(key=>key.addEventListener('transitionend',removeTransition));
});

  </script> 
</body>
</html>
